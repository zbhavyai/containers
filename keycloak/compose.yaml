name: keycloak

services:
  keycloak:
    image: keycloak/keycloak:25.0
    container_name: keycloak
    command:
      - start-dev
    ports:
      - 8080:8080
    restart: unless-stopped
    volumes:
      - keycloak_data:/opt/keycloak/data
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin

volumes:
  keycloak_data:
